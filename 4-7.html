<style>
    .images {
        position: relative;
        margin: 20px;
        padding: 20px;
    }

    .image1 {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
    }

    .image2 {
        position: absolute;
        left: 40px;
        top: 40px;
        z-index: 2;
    }

    .image3 {
        position: absolute;
        left: 80px;
        top: 80px;
        z-index: 3;
    }

    .image4 {
        position: absolute;
        left: 120px;
        top: 120px;
        z-index: 4;
    }
</style>

<body>
    <div class="images">
        <div class="image1">
            <img width="450px" src="https://i.pinimg.com/474x/73/fc/bd/73fcbd92cc7d2fa468dbd26af8415e1a.jpg" alt="">
        </div>
        <div class="image2">
            <img width="450px" src="https://i.pinimg.com/736x/49/a1/8d/49a18d32cc0ad100990ce8efe9689ffa.jpg" alt="">
        </div>
        <div class="image3">
            <img width="450px" src="https://i.pinimg.com/474x/ef/4c/fe/ef4cfe03542a4465f7241ad07c7b62ce.jpg" alt="">

        </div>
        <div width="450px" class="image4">
            <img src="https://i.pinimg.com/474x/9e/24/96/9e24962050df663ae1ee20f3e0fce838.jpg" alt="">
        </div>
    </div>
</body>
